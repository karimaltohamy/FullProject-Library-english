                            <select name="month" id="">

                        <label for="type">type</label>
                        <select name="type" id="type">

                        </select>

                </div>

                    <div class="input-form textarea-form">
                        <label for="subject">Brief profile about you</label>
                        <textarea id="subject" ></textarea>
                    </div>
                </div>
                <div class="line">
                    <div class="input-form">
                        <label for="job">Job</label>
                        <input id="job" type="text">
                    </div>
                    <div class="input-form">
                        <label for="country">Country</label>
                        <input id="country" type="text">
                    </div>
                </div>
                <div class="line">
                    <div class="input-form">
                        <label for="governorate">Governorate</label>
                        <input id="governorate" type="text">
                    </div>
                </div>
                <div class="line">
                    <div class="input-form">
                        <label for="adress">Address<span>(will not be shown to anyone)</span></label>
                        <input id="adress" type="text">
                    </div>
                    <div class="input-form">
                        <label for="type">Choose the type of account</label>
                        <select name="type" id="type">
                            <option value="male">a reader, not an author</option>

</option>
